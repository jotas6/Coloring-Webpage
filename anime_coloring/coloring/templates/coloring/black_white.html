{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Black and White</title>
        <link rel="stylesheet" href="{% static 'coloring/background_style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: Montserrat;
            }
        </style>
    </head>
    <body>
        <h1><u>Black and White</u></h1>
        <h2>Turn a colored image into a black and white one</h2>
        <h3>Please note that this application only accepts images in .JPG format</h3>
        <form action = "{% url 'coloring:black_white' %}" method = "post", enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" style="background-color: greenyellow; border-radius: 5px; width:120px; height: 25px; margin-top: 1%;
            font-size: 1em; ">
            </p>
        </form>

        <div class="vertical_menu">
            <p> Click to explore other options </p>
            <a href="{% url 'coloring:home' %}">Home</a>
            <a href="{% url 'coloring:color' %}">Color</a>
            <a href="{% url 'coloring:background' %}">Background</a>
            <a href="{% url 'coloring:black_white' %}" class = "active">Black and white</a>
        </div>
    </body>
</html>
